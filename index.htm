<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地名搜索站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
    }
    #logo {
      width: 50px; /* 根据实际logo大小调整 */
      height: auto;
      margin-right: 10px;
    }
    #searchContainer {
      margin: 20px;
    }
    #searchInput {
      width: 300px;
      padding: 5px;
      font-size: 16px;
    }
    #results {
      margin-top: 10px;
    }
    .resultItem {
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .highlight {
      color: red;
    }
    /* 弹出悬浮窗样式 */
    #popup {
      display: none;
      position: fixed;
      bottom: 20px; /* 距离底部20px */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2); /* 阴影向上 */
      z-index: 1000;
    }
    #popupClose {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <img id="logo" src="images/logo.png" alt="Logo">
    <h1 id="title" onclick="showPopup()">地名搜索站</h1>

  <div id="searchContainer">

    // 初始化显示前10个地名
    function displayInitialPlaces() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      placeNames.slice(0, 10).forEach(place => {
        const div = document.createElement("div");
        div.className = "resultItem";
        div.textContent = place;
        resultsDiv.appendChild(div);
      });
    }

    // 搜索框过滤功能
    function filterResults() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (filter.trim() === "") {
        displayInitialPlaces(); // 如果搜索框为空，显示前10个地名
        return;
      }

      // 分类匹配结果
      const exactMatches = []; // 完全匹配
      const partialMatches = []; // 部分匹配

      placeNames.forEach(place => {
        if (place.toLowerCase().includes(filter)) {
          if (place.toLowerCase().startsWith(filter)) {
            exactMatches.push(place); // 完全匹配
          } else {
            partialMatches.push(place); // 部分匹配
          }
        }
      });

      // 显示完全匹配的结果
      exactMatches.forEach(place => {
        const div = document.createElement("div");
        div.className = "resultItem";
        div.innerHTML = highlightText(place, filter);
        resultsDiv.appendChild(div);
      });

      // 显示部分匹配的结果
      partialMatches.forEach(place => {
        const div = document.createElement("div");
        div.className = "resultItem";
        div.innerHTML = highlightText(place, filter);
        resultsDiv.appendChild(div);
      });
    }

    // 高亮显示匹配文本（不区分大小写）
    function highlightText(text, keyword) {
      const regex = new RegExp(keyword, "gi"); // 不区分大小写的正则表达式
      return text.replace(regex, `<span class="highlight">$&</span>`); // 使用$&表示匹配的文本
    }

    // 显示弹出悬浮窗
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    // 隐藏弹出悬浮窗
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // 页面加载时显示前10个地名
    window.onload = displayInitialPlaces;
  </script>
</body>
</html>
