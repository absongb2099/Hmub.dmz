    // 初始化显示前10个地名
    function displayInitialPlaces() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      placeNames.slice(0, 10).forEach(place => {
        const div = document.createElement("div");
        div.className = "resultItem";
        div.textContent = place;
        resultsDiv.appendChild(div);
      });
    }

    // 搜索框过滤功能
    function filterResults() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (filter.trim() === "") {
        displayInitialPlaces(); // 如果搜索框为空，显示前10个地名
        return;
      }

      placeNames.forEach(place => {
        if (place.toLowerCase().includes(filter)) {
          const div = document.createElement("div");
          div.className = "resultItem";
          div.innerHTML = highlightText(place, filter);
          resultsDiv.appendChild(div);
        }
      });
    }

    // 高亮显示匹配文本（不区分大小写）
    function highlightText(text, keyword) {
      const regex = new RegExp(keyword, "gi"); // 不区分大小写的正则表达式
      return text.replace(regex, `<span class="highlight">$&</span>`); // 使用$&表示匹配的文本
    }

    // 显示弹出悬浮窗
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    // 隐藏弹出悬浮窗
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // 页面加载时显示前10个地名
    window.onload = displayInitialPlaces;
  </script>
